<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8" />
    <title>ثبت نام - سایت حرفه‌ای</title>
    <style>
        body { font-family: Tahoma, sans-serif; background-color: #f9f9f9; }
        .container { max-width: 400px; margin: 100px auto; background: white; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px #ccc; }
        input { width: 100%; padding: 10px; margin-top: 10px; }
        button { width: 100%; padding: 10px; margin-top: 20px; background-color: #007bff; color: white; border: none; border-radius: 4px; }
        .error { color: red; }
        .success { color: green; }
        a { text-decoration: none; color: #007bff; }
    </style>
</head>
<body>
<div class="container">
    <h2>ثبت نام</h2>
    {% if error %}
        <p class="error">{{ error }}</p>
    {% endif %}
    {% if success %}
        <p class="success">{{ success }}</p>
    {% endif %}
    <form method="POST">
        <input type="text" name="username" placeholder="نام کاربری" required />
        <input type="password" name="password" placeholder="رمز عبور" required />
        <button type="submit">ثبت نام</button>
    </form>
    <p>قبلا ثبت نام کرده‌اید؟ <a href="{{ url_for('login') }}">وارد شوید</a></p>
</div>
</body>
</html>
