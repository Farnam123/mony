<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <title>تحلیل بازار</title>
</head>
<body>
    <h2>تحلیل بازار با Alpha Vantage</h2>
    <form method="POST">
        <label for="symbol">نماد (مثلاً AAPL):</label>
        <input type="text" id="symbol" name="symbol" required>
        <button type="submit">تحلیل</button>
    </form>

    {% if error %}
        <p style="color:red;">{{ error }}</p>
    {% endif %}

    {% if signal %}
        <h3>سیگنال برای {{ symbol }}: {{ signal }}</h3>
    {% endif %}
</body>
</html>
