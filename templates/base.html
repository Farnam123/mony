<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8" />
    <title>{% block title %}پنل تحلیل{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css" />
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm mb-4">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('dashboard') }}">تحلیل بازار</a>
            <div>
                {% if session.get('user_id') %}
                    <a href="{{ url_for('logout') }}" class="btn btn-outline-danger">خروج</a>
                {% else %}
                    <a href="{{ url_for('login') }}" class="btn btn-outline-primary me-2">ورود</a>
                    <a href="{{ url_for('register') }}" class="btn btn-outline-success">ثبت نام</a>
                {% endif %}
            </div>
        </div>
    </nav>
    <div class="container">
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{category}}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        {% block content %}{% endblock %}
    </div>
</body>
</html>
